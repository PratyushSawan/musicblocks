<svg xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg" id="svg95" version="1.1" viewBox="0 0 800 800" xml:lang="en"><metadata id="metadata99"/><title id="title2">Gauss plane (background)</title><defs id="defs13"><desc id="desc4">default values for path, text</desc><style id="style6" type="text/css">path,text{stroke:#000}path{fill:#000;stroke-width:2}.dashed{fill:#fff;fill-opacity:0;stroke:#888;stroke-width:1;stroke-dasharray:8,8}text{font-family:sans-serif;stroke-width:0}</style><desc id="desc8">mark the end of a ray (axises, complex numbers)</desc><marker id="triangle" markerHeight="6" markerUnits="strokeWidth" markerWidth="10" orient="auto" overflow="visible" preserveAspectRatio="none" refX="10" refY="5" viewBox="0 0 10 10"><path id="path10" d="M 0 0 L 10 5 L 0 10 z"/></marker></defs><g id="g21" marker-end="url(#triangle)"><desc id="desc15">show the real and the imaginary axis</desc><path id="path17" d="M 0,400 H 800"/><path id="path19" d="M 400,800 V 000"/></g><g id="g29"><desc id="desc23">show horizontal and vertical units - grey and dashed; note: paint the grey lines before the black ones scaling the axises</desc><path id="path25" d="M 0, 80 H 800 M 0,160 H 800 M 0,240 H 800 M 0,320 H 800 M 0,480 H 800 M 0,560 H 800 M 0,640 H 800 M 0,720 H 800" class="dashed"/><path id="path27" d="M 80,0 V 800 M 160,0 V 800 M 240,0 V 800 M 320,0 V 800 M 480,0 V 800 M 560,0 V 800 M 640,0 V 800 M 720,0 V 800" class="dashed"/></g><g id="g43"><desc id="desc31">scale of the horizontal axis: first the units, next halfs of a unit</desc><path id="path33" d="M 80,400 V 420 M 160,400 V 420 M 240,400 V 420 M 320,400 V 420 M 480,400 V 420 M 560,400 V 420 M 640,400 V 420 M 720,400 V 420"/><path id="path35" d="M 40,400 V 412 M 120,400 V 412 M 200,400 V 412 M 280,400 V 412 M 360,400 V 412 M 440,400 V 412 M 520,400 V 412 M 600,400 V 412 M 680,400 V 412 M 760,400 V 412"/><desc id="desc37">scale of the vertical axis: first the units, next halfs of a unit</desc><path id="p